<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Duplicate Items from Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Customer's Cart</h2>
    <textarea id="cartInput" rows="6" placeholder="Enter items in the cart (separated by commas)"></textarea>
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <div id="result">
      <h3>Cart without Duplicates:</h3>
      <ul id="uniqueItems"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
