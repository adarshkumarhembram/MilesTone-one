<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Highest Marks Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Highest Marks Calculator</h2>
    <p>Enter marks for five students:</p>
    <div class="input-container">
        <input type="number" id="marks1" placeholder="Marks for student 1">
        <input type="number" id="marks2" placeholder="Marks for student 2">
        <input type="number" id="marks3" placeholder="Marks for student 3">
        <input type="number" id="marks4" placeholder="Marks for student 4">
        <input type="number" id="marks5" placeholder="Marks for student 5">
    </div>
    <button onclick="findHighestMarks()">Find Highest Marks</button>
    <p id="highestMarksDisplay"></p>
</div>

<script src="script.js"></script>
</body>
</html>
